<app-header></app-header>

  <div class="container">
    <div class="row profile">
      <div class="col-md-4" >
        <div class="profile-sidebar" style="text-align:center">
          <!-- SIDEBAR USERPIC -->
          <div *ngIf="lawyer" class="profile-userpic">
            <img  [src]="lawyer.image" class="img-responsive" alt="" style="display: block;margin-left: auto;margin-right: auto">
          </div>
          <!-- END SIDEBAR USERPIC -->
          <!-- SIDEBAR USER TITLE -->
          <div class="profile-usertitle">
            <div class="profile-usertitle-name">
              {{lawyer.first_name}}
            </div>
            <div class="profile-usertitle-job">
              Developer
            </div>
          </div>
          <!-- END SIDEBAR USER TITLE -->
          <!-- SIDEBAR BUTTONS -->
          <div class="profile-userbuttons">
            <button type="button" class="btn btn-success btn-sm" routerLink="/savedlawyers-client">Save</button>
            <button (click)="openChatBox()" type="button" class="btn btn-danger btn-sm" routerLink="/chat">Message</button>
          </div>
          <!-- END SIDEBAR BUTTONS -->
          <!-- SIDEBAR MENU -->
          <div class="profile-usermenu">
            <ul class="nav">
              <li (click)="review()" class="active">
                <a>
                  <i class="glyphicon glyphicon-home"></i>
                  Review </a>
              </li>
              <li>
                <a routerLink="/editprofile-client">
                  <i class="glyphicon glyphicon-user" ></i>
                  Account Settings </a>
              </li>

              
            </ul>
          </div>
          <!-- END MENU -->
        </div>
      </div>
      <div class="col-md-7">
        <div class="profile-content">
          <ngb-tabset>
            <ngb-tab title="About">
              <ng-template ngbTabContent>
                <p>{{lawyer.about}}</p>
              </ng-template>
            </ngb-tab>
            <ngb-tab title="Contact">
              <ng-template ngbTabContent>
                <p>{{lawyer.contact}}</p>
              </ng-template>
            </ngb-tab>
            <ngb-tab title="Reviews">
              <ng-template ngbTabContent>
                <app-reviews></app-reviews>
              </ng-template>
            </ngb-tab>

            <ngb-tab title="Attorney Endorsement">
              <ng-template ngbTabContent>
               <div class="col-lg-12">
        <hr />
        <div  *ngFor="let lawyer of lawyers" class="review-block">
          <div (click)="lawyerProfile(lawyer)" class="row">
            <div class="col-lg-3">
              <img [src]="lawyer.image" height="50" width="50" class="img-rounded">
              <div class="review-block-name"><a href="#">{{lawyer.first_name}}</a></div>
            </div>
            <div class="col-lg-9">
              <div class="review-block-rate">
                <ngx-stars [size]="3" [readonly]="true" [color]="'#c69500'" (ratingOutput)="onRatingSet($event)" [initialStars]="lawyer.rate"></ngx-stars>
              </div>
              <div class="review-block-title">{{lawyer.first_name}}</div>
              <div class="review-block-description">
                <p>
                  {{lawyer.about}}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
              </ng-template>
            </ngb-tab>

          </ngb-tabset>
        </div>
      </div>



      <br>
      <br>


      <div id="myOverlay" class="overlay">
        <span class="closebtn" onclick="closeSearch()" title="Close Overlay">Ã—</span>

            <input type="text" placeholder="Search.." name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>
      </div>
