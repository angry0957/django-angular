<app-header></app-header>
<!-- Wrapper for slides -->
<div class="container-fluid">
    <br>
        <h3 style="margin-left:4%"><b>Reply a Question</b></h3>
      <div class="row-content">
      <div class="col-md-8">
	      	<h4 style="padding-top: 3%"><b>Asked Question</b></h4>
            <h5 *ngFor="let question of askedQuestions">
              <div style="background-color:white">
            	<p style="padding-left: 2%">{{question.qusername.split('@')[0]}} : <strong style="padding-left: 1%">{{question.text}}</strong></p>
              <p style="padding-left: 2%"> <b>Description:</b>{{question.description}}</p>
            	 <div *ngFor="let reply of question.replys">
	            	<span style="padding-left: 2%">{{reply.username.split('@')[0]}} : <strong style="padding-left: 1%">{{reply.text}}</strong></span>      	
            </div>
          </div>
	            <input type="text" name="reply" (keyup)="onKey($event)">
	            <br>
              <button (click)="reply(question.id)">Reply</button>
            </h5>
              <!-- <h4 style="padding-top: 3%"><b>Client question</b></h4>
              <textarea class="form-control" rows="2" maxlength="200" placeholder="No Question by client side." id="comment"  style="background-color: white"></textarea>
             <br>
             <h4><b>Reply client question</b></h4>
          <textarea class="form-control" rows="3" maxlength="1200" id="comment" placeholder="Complete your reply not more then 1200 words.Provide Key detail." style="background-color: white"></textarea> -->
          <br>
          </div>  
         <div class="right">
    <div class="col-md-3" style="background-color:none">
          <p><b><a routerLink="/editprofile-lawyer" style="color: darkblue">Account setting</a></b></p>
          <hr>
          <p><b><a routerLink="/replyquestion-lawyer">Reply a question</a></b></p>
          <hr>
          <p><b><a routerLink="/showlawyer-lawyer">Endorse an Attorney</a></b></p>
          <hr>
          <p><b><a >Reviews</a></b></p>
          <hr>
          
          </div>
        </div>
        </div>
