<app-header></app-header>
<div class="container-fluid">
    <br>
        <h3 style="margin-left:4%"><b>Asked Questions</b></h3>
      <div class="row-content">
      <div class="col-md-8">
      	    <h4 style="padding-top: 3%"><b>Asked Question</b></h4>
            <h5 *ngFor="let question of askedQuestions">
              <div style="background-color: white">
            	<br>
              <p style="padding-left: 2%"> <b>Question:</b> {{question.qusername}}<strong style="padding-left:1%">{{question.text}}</strong></p>
              <p style="padding-left: 2%"> <b>Description:</b>{{question.description}}</p>
            	 <div *ngFor="let reply of question.replys">
	            	<span style="padding-left: 2%">{{reply.username.split('@')[0]}} : <strong>{{reply.text}}</strong></span>
	            </div>
            </div>
	            <input type="text" name="reply" (keyup)="onKey($event)" style="background-color:">
	            <br>
              <button style="background-color: lightblue" (click)="reply(question.id)">Reply</button>
            </h5>
          <br>
          </div>  
         <div class="right">
            <div class="col-md-3" style="background-color:none">
          <p><b><a routerLink="/editprofile-client" >Account Settings</a></b></p>
          <hr>
          <p><b><a routerLink="/askquestion">Ask a Question</a></b></p>
          <hr>
          <p><b><a routerLink="/askedquestion-client">Asked Questions</a></b></p>
          <hr>
          <p><b><a routerLink="/savedlawyers-client">Save</a></b></p>
          <hr>
          
          </div>
    
        </div>
        </div>
        <script src="js/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="js/jquery.waypoints.min.js"></script>
	<!-- Stellar Parallax -->
	<script src="js/jquery.stellar.min.js"></script>
	<!-- Carousel -->
	<script src="js/owl.carousel.min.js"></script>
	<!-- Flexslider -->
	<script src="js/jquery.flexslider-min.js"></script>
	<!-- countTo -->
	<script src="js/jquery.countTo.js"></script>
	<!-- Magnific Popup -->
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/magnific-popup-options.js"></script>
	<!-- Main -->
	<script src="js/main.js"></script>
