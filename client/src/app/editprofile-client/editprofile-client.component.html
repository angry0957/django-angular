<app-header></app-header>
<div class="container-fluid">
    <br>
        <h3 style="margin-left:4%"><b>Account Setting</b></h3>
      <div class="row-content">
      <div class="col-md-8" style="background-color:none;">
          <h4><a href="#" style="text-decoration: none">Change Image</a></h4>
              <img src="{{imageSrc}}"   height="250" weight="250" alt="Image preview..." />
              <input type="file" name="image" (change)="onImagePicked($event)">
<div class="form1">
    <form>
    <label for="Ename">Email:</label>
<input type="text" id="email" name="email" placeholder="Enter Email"[(ngModel)]="data.email" style="margin-left:50px">
 <br>
<label for="Ename">City:</label>
  <input type="text" id="city" name="city" placeholder="Enter City" [(ngModel)]="data.city" style="margin-left: 64px">
<br>
<label for="Ename">State:</label>
<input type="text" id="state" name="state" placeholder="Enter State" [(ngModel)]="data.state" style="margin-left: 56px">
<br>
<label for="Ename">Phone no:</label>
  <input type="text" id="phone_number" name="phone_number" placeholder="Enter Phone No" [(ngModel)]="data.phone_number" style="margin-left: 18px">
  <br>
</form>
          </div>
          <br>
          <button type="button" class="btn btn-primary" style="width:130px;height:50px  "><a (click)="update()">Save</a></button>
          </div>
      <div class="right">
        <div class="col-md-3" style="background-color:none">
          <p><b><a routerLink="/editprofile-client" >Account Settings</a></b></p>
          <hr>
          <p><b><a routerLink="/askquestion">Ask a Question</a></b></p>
          <hr>
          <p><b><a routerLink="/askedquestion-client">Asked Questions</a></b></p>
          <hr>
          <p><b><a routerLink="/savedlawyers-client">Save</a></b></p>
          <hr>
          
          </div>
     </div>
        </div>
    </div>
        <div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
	</div>

	<script src="js/jquery.min.js"></script>

	<script src="js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="js/jquery.waypoints.min.js"></script>
	<!-- Stellar Parallax -->
	<script src="js/jquery.stellar.min.js"></script>
