<app-header></app-header>
<div class="container">
<h3 class=" text-center">Messaging</h3>
<p *ngIf="data" (click)="downloadChat()">Download Chat</p>
<div class="messaging">
      <div class="inbox_msg">
        <div class="inbox_people">
          <div class="headind_srch">
            <div class="recent_heading">
              <h4>Recent</h4>
            </div>
            <div class="srch_bar">
              <div class="stylish-input-group">
                <input type="text" class="search-bar" placeholder="Search" [(ngModel)]="search_str">
                <span class="input-group-addon">
                <button (click)="search()" type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                </span> </div>
            </div>
          </div>
          <div *ngIf="friends.length" class="inbox_chat">
            <div  class="chat_list" [ngClass]="{'active_chat': friend.username == selectedUser, 'isNotify': checkNoitfy(friend)}" *ngFor="let friend of friends">
              <div (click)="updateUser(friend)" class="chat_people">
                <div class="chat_img"> <img style="height: 30px;width: 30px;border-radius: 20px;" [src]="friend.image" alt="Not Found"> </div>
                <div class="chat_ib">
                  <h5>{{friend.username}}<span class="chat_date">Dec 25</span></h5>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="history" class="mesgs">
          <div id="myID" class="msg_history">
            <div *ngFor="let msg of history">
              <div *ngIf="msg.fromUser == selectedUser; else msgout" class="incoming_msg">
                <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                <div class="received_msg">
                  <div class="received_withd_msg">
                    <p>{{msg.text}}</p>
                    <span class="time_date">{{msg.date}}</span></div>
                </div>
              </div>
              <ng-template #msgout >
                <div *ngIf="msg.toUser == selectedUser" class="outgoing_msg">
                  <div class="sent_msg">
                    <p>{{msg.text}}</p>
                    <span class="time_date">{{msg.date}}</span> </div>
                </div>
              </ng-template>
            </div>
          </div>
          <div class="type_msg">
            <div class="input_msg_write">
              <input id="box" #box type="text" class="write_msg" placeholder="Type a message" (keyup.enter)="onEnter(box.value)" />
              <button class="msg_send_btn" (click)="onEnter(box.value)" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
