<div class="container">
<nav class="colorlib-nav" role="navigation">
		<div class="top-menu">
			<div class="container">
				<div class="row">
					<div class="col-md-2">
						<div id="colorlib-logo"><a href="index.html">LE<span>AID.</span></a></div>
					</div>
				
				</div>
				
			</div>
		</div>
	</nav>

	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
					<div *ngIf="error.invalid" class="form-group">
						<div *ngIf="error" class="alert alert-danger">
							<div *ngIf="error.error">
								{{error.error}}
							</div>
						</div>
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Email" style="background-color: white" name="username" ngModel required #username="ngModel">
						<div class="form-group">
							<div *ngIf="username.invalid && (username.dirty || username.touched)"
							class="alert alert-danger">
								<div *ngIf="username.errors.required">
									Email is required.
								</div>
								<div *ngIf="username.errors.email">
									Email must be a valid email address
								</div>
							</div>
						</div>						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-te"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="Password" style="background-color: white" name="password" ngModel required  #password="ngModel">
						<div class="form-group">
							<div *ngIf="password.invalid && (password.dirty || password.touched)"
							class="alert alert-danger">
								<div *ngIf="password.errors.required">
									Password is required.
								</div>
							</div>
						</div>
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn">
						 <input type="submit" value="Cancel" class="btn float-right login_btn" style="margin-right: 10px">
					</div>
				
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a routerLink="/signup-client" >Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a routerLink="forgot">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
