<!DOCTYPE html>
<html lang="">
{% load static %}
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Title Page</title>

	<!-- Latest compiled and minified CSS -->

	<link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static '/js/bootstrap.min.js' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'index.css' %}"/>

	<!-- Optional theme -->

	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
	<script src="{% static '/js/jquery.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<div class="container">
		<div class="row">
			<div class="col-md-7">
			</div>
			<div class="col-md-5">
				<div class="row">
					<div class="col-md-6">
						<h3 class="text-left">SIGN IN</h3>
					</div>
					<div class="col-md-6">
						<span class="glyphicon glyphicon-pencil"></span>
					</div>
					<hr>
					<form action="/login/" method="POST" >

					<div class="row inner-addon left-addon">
						<label class="label col-md-2 control-label">E-mail</label>
						<div class="col-md-10">
							<input type="Email" class="form-control" name="Email" placeholder="E-mail" required>
						</div>
					</div>
					<div class="row">
						<label class="label col-md-2 control-label">Password</label>
						<div class="col-md-10">
							<input type="Password" class="form-control" name="Password" placeholder="Password" required>
							<input type="Checkbox"><small> Remember me</small>
						</div>
					</div>
				</div>
				<button class="btn btn-info" type="submit">Submit</button>
				<a href="#">
					<div class="btn btn-warning">Cancel</div>
				</a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
